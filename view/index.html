<!DOCTYPE html>
<html>
<head>
  <title>Receiver</title>
</head>
<body>  
  <p id="output"></p>

  <script>
    // Read data from URL
    const params = new URLSearchParams(window.location.search);
    const message = params.get("msg");

    // Display it
    document.getElementById("output").innerHTML = message || "Data not received.";
  </script>
