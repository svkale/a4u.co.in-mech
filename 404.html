    <script type="text/javascript">
        let path_arr =
            location.pathname.split("/")
        if (path_arr[1] != "notice") {
            request_promise(
                "https://static-data.a4u.co.in/mech/staff-gdoc-links.json"
            ).then(
                (res) => {
                    const staff_pages =
                        JSON.parse(
                            res.response
                                .replaceAll(
                                    "\n",
                                    ""
                                )
                                .replaceAll(
                                    "\t",
                                    ""
                                )
                        )["stafflist"]
                    for (let staff of staff_pages) {
                        let path_arr =
                            location.pathname.split(
                                "/"
                            )
                        //console.log(path_arr[1]+"   "+staff[0]);
                        if (
                            path_arr[1].toLowerCase() ==
                            staff[0]
                                .replaceAll(
                                    " ",
                                    ""
                                )
                                .toLowerCase()
                        ) {
                            document.getElementById("sEditor").innerHTML="Page Editor: <i>"+path_arr[1].toLowerCase()+"</i>;
                            document.getElementsByTagName(
                                "title"
                            )[0].innerText =
                                staff[0]
                            let page =
                                location.hash.substr(
                                    1
                                )
                            if (!page)
                                page =
                                    "Home"
                            console.log("page",page);
                            request(
                                staff[1],
                                "putins_make_page_from_gdoc",
                                "contents_nav",
                                "contents_page",
                                page,
                                "https://static-data.a4u.co.in/mech/images/"
                            )
                            return
                        }
                    }
                    document.getElementById(
                        "contents_page"
                    ).innerHTML =
                        "<big>404 Page not found.</big>"
                },
                (error) => {
                    console.error(error)
                    document.getElementById(
                        "contents_page"
                    ).innerHTML =
                        "<big>404 Error parsing page.</big>"
                }
            )
        } else {
            document.getElementById(
                "contents_page"
            ).innerHTML =
                "Notice is loading...."
            document.getElementById(
                "contents_page"
            ).parentElement.parentElement.innerHTML =
                document.getElementById(
                    "contents_page"
                ).outerHTML
            document
                .getElementById(
                    "contents_page"
                )
                .setAttribute(
                    "class",
                    "u1"
                )
            request_promise(
                "https://script.google.com/macros/s/AKfycbzKuzI3GRcXzWsibOhd6S9astw-GGRvsGT3rIa8D1p1JnxE5KsVlPL_/exec?notice_id=" +
                    location.pathname.substring(
                        8
                    )
            ).then(
                (res) => {
                    document.getElementById(
                        "contents_page"
                    ).innerHTML = ""
                    document
                        .getElementsByTagName(
                            "header"
                        )[0]
                        .remove()
                    if (
                        JSON.parse(
                            res.response
                        )[
                            "notice_error"
                        ]
                    ) {
                        document.getElementById(
                            "contents_page"
                        ).innerHTML =
                            "<big>404 Notice not found.</big>"
                    } else {
                        document
                            .getElementById(
                                "contents_page"
                            )
                            .insertAdjacentElement(
                                "beforeend",
                                notice_parse(
                                    JSON.parse(
                                        res.response
                                    )[
                                        "notice"
                                    ]
                                )
                            )
                    }
                },
                (error) => {
                    console.error(error)
                    document.getElementById(
                        "contents_page"
                    ).innerHTML =
                        "<big>404 Error parsing notice.</big>"
                }
            )
        }
    </script>
