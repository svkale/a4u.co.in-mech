    <body>
        <header
            class="cont1"
            style="margin: 0"
        >
            <img
                class="cont1"
                src="/images/logo.jpg"
            />
        </header>
        <main class="cont1">
            <form
                class="media1"
                onsubmit="event.preventDefault();form_wait(event.target);form_JSON_send(event.target)"
                class="u1"
                data-form-submit-target="https://script.google.com/macros/s/AKfycbzy53ifIUTm2YNc_T_uv1Y0RV0PaLlE8i00V2DTvzBFCuG1Q8ocrvguw4mKUfkiykJSHA/exec"
                data-show-id="no"
                data-custom-JSON-to-send-string='{"fn": "staffPage"}'
                style="display: none"
                id="login_form"
            >
                <table class="u1">
                    <tr>
                        <td colspan="2">
                            <h4>
                                Please
                                enter
                                the
                                credentials:
                            </h4>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="
                                width: 25%;
                            "
                        >
                            User name:
                        </td>
                        <td>
                            <input
                                type="text"
                                name="username"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input
                                type="password"
                                name="password"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div
                                class="media1"
                            >
                                <div
                                    class="media1"
                                >
                                    <input
                                        id="submit_button"
                                        class="u1"
                                        style="
                                            margin-top: 0;
                                        "
                                        type="submit"
                                        name="Submit"
                                        value="Login"
                                    />
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <select
                    hidden
                    id="roles"
                    onchange="document.getElementById('login_type').innerText=this.value;"
                    name="user_group"
                ></select>
            </form>

            <section
                id="contents_page"
                class="cont1 gdoc_published_contents"
            ></section>
            <select
                hidden
                onchange="if(this.value=='delete'){this.parentElement.parentElement.insertAdjacentHTML('afterend','<tr id=\'ref_no\'><td>Reference no.:</td><td><input type=\'text\' name=\'ref_no\'></td></tr>');document.getElementById('submit_button').value='Delete notice';}else{document.getElementById('ref_no').outerHTML='';document.getElementById('submit_button').value='Submit';}"
                name="task"
            >
                <option value="add">
                    Add notice
                </option>
            </select>
        </main>

    <script type="text/javascript">
        if (sessionStorage) {
            if (
                sessionStorage.getItem(
                    "role"
                ) &&
                sessionStorage.getItem(
                    "rolekey"
                )
            ) {
                document.getElementById(
                    "notice_form"
                ).style.display =
                    "revert"
            } else {
                document.getElementById(
                    "login_form"
                ).style.display =
                    "revert"
            }
        } else {
            document.getElementById(
                "login_form"
            ).style.display = "revert"
        }
        function form_show_next() {
            document.getElementById(
                "notice_form"
            ).style.display = "revert"
            request(
                "https://docs.google.com/document/d/e/2PACX-1vRsBaCi0cOGgO6cHJWORkhvZXds_JQN1227KHSd_TxXcaByTD3M-53RFnDPKzYF3klQV_CNilYOsmxU/pub?embedded=true",
                "putin_paste",
                document.getElementById(
                    "contents_page"
                ),
                "request_gdoc_published_inline_contents"
            )
        }
        window.addEventListener(
            "beforeunload",
            function () {
                sessionStorage.clear()
            }
        )
    </script>
